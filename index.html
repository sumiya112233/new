<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>

  <link rel="stylesheet" href="/My project/Project 2/bootstrap1.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

<body onload="studentTable()">

  <br>
  <h1>Student Information</h1>

  <div class="container">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Add Student
    </button>
    <br>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Student Information</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="row g-3">
              <div class="col-md-6">
                <label for="name" class="form-label">name</label>
                <input type="text" class="form-control" id="name" value="" required>
              </div>
              <div class="col-md-6">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" value="" required>
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="email" aria-describedby="input-group" required>
                </div>
              </div>
              <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" required>
              </div>
              <div class="col-md-6">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state" required>
                  <option selected disabled value="">Choose...</option>
                  <option>...</option>
                  <option>AP</option>
                  <option>KA</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="country" class="form-label">country</label>
                <input type="text" class="form-control" id="country" required>
              </div>
              <div class="col-md-6">
                <label for="pincode" class="form-label">pincode</label>
                <input type="text" class="form-control" id="pincode" required>
              </div>
              <div class="col-md-6">
                <label for="gender" class="form-label">gender</label>
                <select class="form-select" id="gender" required>
                  <option selected disabled value="">Choose...</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Others</option>
                </select>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
              </div>
            </form>
          </div>
          <!-- <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
                                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                                </div> -->
        </div>
      </div>
    </div>

    <table class="table-bordered table border-dark">
      <thead class="table-info">
        <tr>

          <th>Name</th>
          <th>Phone</th>
          <th>E-mail</th>
          <th>City</th>
          <th>State</th>
          <th>Country</th>
          <th>Pin Code</th>
          <th>Gender</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="studentTableBody"></tbody>
    </table>
  </div>

</body>

</html>
